<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thay đổi nội dung bằng jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="content">
  <h3>UDU</h3>
  <div>Sinh viên UDU năng động sáng tạo.</div>
</div>
<button id="changeBtn" type="button">Thay đổi</button>

<script>
$(document).ready(function(){
  var isContentA = true;
  
  $("#changeBtn").click(function(){
    if(isContentA) {
      $("#content").html('<h3>UDU</h3><div>UDU students are dynamic and creative !!!</div>');
    } else {
      $("#content").html('<h3>UDU</h3><div>Sinh viên UDU năng động sáng tạo.</div>');
    }
    isContentA = !isContentA; // Chuyển đổi trạng thái
  });
});
</script>

</body>
</html>
