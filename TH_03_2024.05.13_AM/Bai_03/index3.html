<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>doi anh slide</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .slideshow-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
            margin: auto;
            text-align: center;
        }
      
        .slide {
            display: none;
        }
      
        .slide img {
            width: 100%;
            height: 100%; 
            margin: 0 auto; 
            display: flex;
            justify-content: center;
        }
      
    </style>   
</head>
<body>
    <div class="slideshow-container">
        <div class="slide">
          <img src="image1.jpg"  alt="Slide 1">
        </div>
        <div class="slide">
          <img src="image2.jpg"   alt="Slide 2">
        </div>
        <div class="slide">
          <img src="image3.jpg"    alt="Slide 3">

        </div>
        <button id="prev"> prev</button>
        <button id="next">next</button>
    </div>
      
    <script>
        $(document).ready(function(){
            var slideIndex = 0;
            showSlides();
        
            function showSlides() {
                var slides = $(".slide");
                slideIndex++;
                if (slideIndex > slides.length) {slideIndex = 1}
                slides.hide();
                slides.eq(slideIndex-1).show();
                setTimeout(showSlides, 5000); // doi 5s
            }
        
            $("#prev").click(function() {
                slideIndex -= 1;
                if (slideIndex < 1) {slideIndex = $(".slide").length}
                $(".slide").hide();
                $(".slide").eq(slideIndex-1).show();
            });
        
            $("#next").click(function() {
                slideIndex += 1;
                if (slideIndex > $(".slide").length) {slideIndex = 1}
                $(".slide").hide();
                $(".slide").eq(slideIndex-1).show();
            });
        });
    </script>
</body>
</html>
