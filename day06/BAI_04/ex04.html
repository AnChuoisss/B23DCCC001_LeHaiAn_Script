<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
    var i;
    var sum = 0;
        for(i = 1;sum<=100;i ++)
        {
        sum = sum + i;
        }
    document.write("sum(1 to i) = "+sum)
    document.write("<br>i = "+i)
    </script>
    
</body>
