
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        for(var i=0;i<10;i++)
        {
            document.write("for: Sinh vien udu!<br>");
        }
        var i=1;
        while(i<11){

            document.write("while: Sinh vien UDU <br>");
            i++;
        }
        var i= 1;
        do{
            document.write("do-while: Sinh vien UDU <br>");
            i++;
        }while(i<=10);   
    </script>     
</body>
</html>
