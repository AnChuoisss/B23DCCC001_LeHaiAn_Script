<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
let nhapmang = taomang();
let sapxep = nhapmang.slice().sort((a, b) => a - b);
let mang1 = document.getElementById('mang1');
function taomang() {
    let input = prompt("Nhập các phần tử của mảng, phân tách bằng dấu cách:");
    let array = input.split(",").map(Number);
    return array;
}
function boptugiongnhau(arr) {
  return Array.from(new Set(arr)) //
}
document.write("Mảng ban đầu là:", nhapmang);
document.write("<br>Mảng sau khi sắp xếp là:",boptugiongnhau(sapxep));
</script>
</body>
</html>
