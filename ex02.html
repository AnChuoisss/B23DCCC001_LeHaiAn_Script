<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var i;
    var sum = 0;
        for(i = 1;i<=10;i ++)
        {
        sum = sum + i;
        }
    document.write("sum(for) = "+sum)
    var sum=0;
        do{
            sum+=i;
            i++;
        }while(i<=10)

    document.write("<br>sum(do-while)="+ sum)
    var i=0
    var sum=0
        while(i<=10)
        {sum+=i
        i++}     
    document.write("<br> sum(while)="+sum)    

    </script>    
</body>
</html>
